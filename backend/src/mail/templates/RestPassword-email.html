<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
</head>
<body style="font-family: 'Liberation Mono', sans-serif; background-color: #f4f4f4; padding: 20px">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 20px;">
        <h2 style="color: #333333;">Reset Your Password</h2>
        <p style="color: #555555;">Hello, {{username}}!</p>
        <p style="color: #555555;">We've received a request to reset your password. Please click on the link and follow coming instructions:</p>
        <a href="{{reset_link}}" style="display: inline-block; padding: 10px 20px; font-size: 16px;">Link</a>
        <p style="color: #555555;">If you did not request a password reset, please ignore this email.</p>
        <p style="color: #555555;">This link will expire in 30 minutes.</p>
        <p style="color: #555555;">Best regards</p>
        <p style="color: #555555;">Venturex</p>
    </div>
</body>
</html>
