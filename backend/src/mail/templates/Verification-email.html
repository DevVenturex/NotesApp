<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: 'Liberation Mono', sans-serif; background-color: #f4f4f4; padding: 20px">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 20px;">
        <h2 style="color: #333333;">Email Verification</h2>
        <p style="color: #555555;">Hello, {{username}}!</p>
        <p style="color: #555555;">Thank you for registering on the Notes App. Please click on the link below:</p>
        <a href="{{verification_link}}" style="display: inline-block; padding: 10px 20px; font-size: 16px;">Link</a>
        <p style="color: #555555;">If you did not register, please ignore this email.</p>
        <p style="color: #555555;">Best regards</p>
        <p style="color: #555555;">Venturex</p>
    </div>
</body>
</html>
